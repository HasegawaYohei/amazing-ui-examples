<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-enquiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="imgBox"><img src="img1.jpg"></div>
          <div class="details"><h3>Yoda<br><span>Jedi Grand Master</span></h3></div>
        </div>
        <div class="swiper-slide">
          <div class="imgBox"><img src="img2.jpg"></div>
          <div class="details"><h3>Obi-Wan<br><span>Jedi Master</span></h3></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows : true,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
  </body>
</html>
