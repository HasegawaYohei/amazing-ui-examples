<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-enquiv="X-UA-Compatible" content="ie=edge">
  <title>Score Card UI Design</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="offset-sm-2 col-sm-8">
            <div class="box">
              <div class="score">
                <h1>3 - 2</h1>
              </div>
              <div class="teamBox team1 text-center">
                <div class="teamLogo">
                  <img src="team1.jpg" class="img-responsive">
                </div>
                <div class="teamStatus">
                  <h2>琉球アスティーダ<span>(win)</span></h2>
                </div>
                <div class="goal">
                  <ul>
                    <li>丹羽 孝希</li>
                    <li>陳 建安</li>
                    <li>荘 智淵</li>
                  </ul>
                </div>
              </div>
              <div class="teamBox team2 text-center">
                <div class="teamLogo">
                  <img src="team2.jpg" class="img-responsive">
                </div>
                <div class="teamStatus">
                  <h2>木下マイスター東京<span>(lose)</span></h2>
                </div>
                <div class="goal">
                  <ul>
                    <li>水谷 隼</li>
                    <li>張本 智和</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
